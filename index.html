<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Application Form</title>
  <link rel="stylesheet" href="stylejob.css" />
</head>

<body>
  <form id="jobForm">
    <div class="container">
      <div class="apply_box">
        <h1>
          Job Application
          <span class="title_small">(Web)</span>
        </h1>

        <div id="message" style="margin-top: 10px; font-weight: bold; color: green;"></div>

        <div class="form_container">
          <div class="form_control">
            <label for="first_name">First Name</label>
            <input id="first_name" name="first_name" placeholder="Enter First Name" required />
          </div>

          <div class="form_control">
            <label for="last_name">Last Name</label>
            <input id="last_name" name="last_name" placeholder="Enter Last Name" required />
          </div>

          <div class="form_control">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter Email" required />
          </div>

          <div class="form_control">
            <label for="job_role">Job Role</label>
            <select id="job_role" name="job_role" required>
              <option value="">Select Job Role</option>
              <option value="React">React</option>
              <option value="Angular">Angular</option>
              <option value="Java">Java</option>
              <option value="Python">Python</option>
              <option value="Node.js">Node.js</option>
              <option value="ANSCII">ANSCII</option>
              <option value="Go">Go</option>
            </select>
          </div>

          <div class="textarea_control">
            <label for="address">Address</label>
            <textarea name="address" id="address" rows="5" cols="50" placeholder="Enter your Address"
              required></textarea>
          </div>

          <div class="form_control">
            <label for="city">City</label>
            <input id="city" name="city" placeholder="Enter City Name" required />
          </div>

          <div class="form_control">
            <label for="pincode">Pincode</label>
            <input type="number" id="pincode" name="pincode" placeholder="Enter Pincode here" required />
          </div>

          <div class="form_control">
            <label for="date">D.O.B</label>
            <input value="2000-01-01" type="date" id="date" name="date" />
          </div>

          <div class="form_control">
            <label for="upload">Upload your Resume</label>
            <input type="file" id="upload" name="upload" required />
          </div>

          <div class="button_container">
            <button type="submit">Apply Now</button>
          </div>
        </div>
      </div>
    </div>
  </form>

  <!-- âœ… JavaScript for Popup and Reset -->
  <script>
    const form = document.getElementById('jobForm');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', function (event) {
      event.preventDefault(); // Prevent actual form submission

      // Show popup
      alert("Application Submitted Successfully!");

      // Optional: show message in green below heading
      messageDiv.textContent = "Application Submitted Successfully!";

      // Reset the form
      form.reset();
    });
  </script>
</body>

</html>
